<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Coba Position</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin: auto;
		}

		.container {
			width: 700px;
			height: 900px;
			border: 15px solid lightgreen;
			position: relative;
		}

		.satu {
			background-color: lightgreen;
		}

		.dua {
			background-color: violet;
			position: fixed;
			top: 0;
			right: 0;

		}

		.tiga {
			background-color: gold;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>

</body>
</html>
