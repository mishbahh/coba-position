<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Latihan z-index </title>
</head>
<style>
	div {
		width: 200px;
		height: 200px;	
		position: absolute;
	}
	
	
	.tiga {
		background-color: royalblue;

	}
	.dua {
		background-color: yellow;
		top: 100px;
		left: 100px;
		z-index: 1;
	}
	.satu {
		background-color: salmon;
		top: 200px;
		left: 200px;
	}
</style>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>

	
</body>
</html>
